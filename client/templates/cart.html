<div class="container" style="padding-top: 5em">

	<div class="panel-body">
					<div class="row emptytextCls"  ng-show="!CartItems.length">No Items added</div>
					<div class="row" ng-repeat="datas in CartItems">
						<div class="col-xs-2"><img class="img-responsive" ng-src={{datas.imgsrc}}>
						</div>
						<div class="col-xs-4">
							<h4 class="product-name"><strong>{{datas.id}}</strong></h4><h4><small>{{datas.desc}}</small></h4>
						</div>
						<div class="col-xs-6">
							<div class="col-xs-6 text-right">
								<h6><strong>${{datas.price * datas.quantity}}<span class="text-muted">x</span></strong></h6>
							</div>
							<div class="col-xs-4">
								<input type="text" class="form-control input-sm" ng-model="datas.quantity" ng-change="changetot(datas)">
							</div>
							<div class="col-xs-2">
								<div style="padding-top: 5px;">Items</div>
							</div>
						</div>
					</div>
					<hr>
				</div>
				<div class="panel-footer">
					<div class="row text-center">
						<div class="col-xs-9">
							<h4 class="text-right">Total <strong>{{total}}</strong></h4>
						</div>
						<div class="col-xs-3">
							<button type="button" class="btn btn-success btn-block" ng-click="Checkout()">
								Checkout
							</button>
						</div>
					</div>
				</div>
</div>
